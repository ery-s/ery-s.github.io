<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/memoryGameStyle.css">
</head>
<body>
<a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
<div class="container">
 
    <h1>Memory Card Game</h1>
    
    <div id="home-section">
        <p>Welcome to the Memory Card Game!  Select a difficulty level to start playing.</p>
    <div class="difficulty-buttons">
        <button class="difficulty-btn" data-difficulty="0">Easy<br><span>12 Cards</span></button>
        <button class="difficulty-btn" data-difficulty="1">Medium<br><span>20 Cards</span></button>
        <button class="difficulty-btn" data-difficulty="2">Hard<br><span>24 Cards</span></button>
    </div>
        <button id="play-btn" disabled>Play Game</button>
    </div>
    <div id="game-section" style="display: none;">
    <div class="stats">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="timer">0</span></p>
    </div>
    <button id="pause-btn">||</button>
        <div id="pause-section" style="display: none;">
            <h2>Game Paused</h2>
            <button id="resume-btn">Resume</button>
            <button id="restart-btn">Restart</button>
            <button id="home-btn">Home</button>
        </div>
    <div id="game-board">

    </div>
    </div>
</div>

<script src="js/memory-card-game.js"></script>
</body>
</html>
